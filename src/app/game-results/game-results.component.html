<table class="data-table" *ngIf="fixtureData?.response">
  <thead>
    <tr>
      <th>Team 1 Logo</th>
      <th>Team 1 Name</th>
      <th>Score</th>
      <th>Team 2 Name</th>
      <th>Team 2 Logo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fixture of fixtureData.response">
      <td><img [src]="fixture.teams.home.logo" alt="{{ fixture.teams.home.name }} Logo"></td>
      <td>{{ fixture.teams.home.name }}</td>
      <td>{{ fixture.goals.home }} - {{ fixture.goals.away }}</td>
      <td>{{ fixture.teams.away.name }}</td>
      <td><img [src]="fixture.teams.away.logo" alt="{{ fixture.teams.away.name }} Logo"></td>

      <!-- <pre>  {{fixture | json}} </pre> -->
    </tr>
  </tbody>
</table>

<button class="back-button" (click)="goBack()">Back</button>
